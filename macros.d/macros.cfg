#	Macros
#####################################################################

[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - please customize for your slicer of choice
gcode:
    # Parameters
    {% set bedtemp = params.BED|int %}
    {% set hotendtemp = params.EXTRUDER|int %}

    CHAMBER_LED_ON
    M106 S0 
    M140 S{bedtemp}                    ; set temperature
    M104 S{hotendtemp}                 ; set temperature
    RESETSPEEDS
    M117 Homing...                     ; display message
    status_homing
    _CG28 
    M117 Heating...
    status_heating
    M190 S{bedtemp}                    ; set bed temperature and wait for it to be reached
    M109 S{hotendtemp}                 ; set temperature and wait for it to be reached
    G92 E0                             ; zero the extruder
    G90
    status_ready
    PURGE_LINE
    M117 Printing...
    status_printing

   
[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customize for your slicer of choice
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-4.0 F3600                 ; retract filament
    G91                            ; relative positioning

    #   Get Boundaries
    {% set max_x = printer.configfile.config["stepper_x"]["position_max"]|float %}
    {% set max_y = printer.configfile.config["stepper_y"]["position_max"]|float %}
    {% set max_z = printer.configfile.config["stepper_z"]["position_max"]|float %}

    #   Check end position to determine safe direction to move
    {% if printer.toolhead.position.x < (max_x - 20) %}
        {% set x_safe = 20.0 %}
    {% else %}
        {% set x_safe = -20.0 %}
    {% endif %}

    {% if printer.toolhead.position.y < (max_y - 20) %}
        {% set y_safe = 20.0 %}
    {% else %}
        {% set y_safe = -20.0 %}
    {% endif %}

    {% if printer.toolhead.position.z < (max_z - 2) %}
        {% set z_safe = 2.0 %}
    {% else %}
        {% set z_safe = max_z - printer.toolhead.position.z %}
    {% endif %}

    G0 Z{z_safe} F3600             ; move nozzle up
    G0 X{x_safe} Y{y_safe} F20000  ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G90                            ; absolute positioning
    G0 X60 Y{max_y} F3600          ; park nozzle at rear
    M18
    M117 Finished!
    status_finished
    UPDATE_DELAYED_GCODE ID=clear_display DURATION=300
    #UPDATE_DELAYED_GCODE ID=LEDS_OFF DURATION=600
   

[gcode_macro PAUSE]
description: Pause the actual running print
rename_existing: PAUSE_BASE
gcode:
    ##### set defaults #####
    {% set x = params.X|default(60) %}      #edit to your park position
    {% set y = params.Y|default(120) %}      #edit to your park position
    {% set z = params.Z|default(10)|float %} #edit to your park position
    {% set e = params.E|default(1) %}        #edit to your retract length
    ##### calculate save lift position #####
    {% set max_z = printer.toolhead.axis_maximum.z|float %}
    {% set act_z = printer.toolhead.position.z|float %}
    {% set lift_z = z|abs %}
    {% if act_z < (max_z - lift_z) %}
        {% set z_safe = lift_z %}
    {% else %}
        {% set z_safe = max_z - act_z %}
    {% endif %}
    ##### end of definitions #####
    PAUSE_BASE
    G91
    {% if printer.extruder.can_extrude|lower == 'true' %}
      G1 E-{e} F2100
    {% else %}
      {action_respond_info("Extruder not hot enough")}
    {% endif %}
    {% if "xyz" in printer.toolhead.homed_axes %}    
      G1 Z{z_safe}
      G90
      G1 X{x} Y{y} F6000
    {% else %}
      {action_respond_info("Printer not homed")}
    {% endif %}

[gcode_macro RESUME]
description: Resume the actual running print
rename_existing: RESUME_BASE
gcode:
    ##### set defaults #####
    {% set e = params.E|default(1) %} #edit to your retract length
    #### get VELOCITY parameter if specified ####
    {% if 'VELOCITY' in params|upper %}
      {% set get_params = ('VELOCITY=' + params.VELOCITY)  %}
    {%else %}
      {% set get_params = "" %}
    {% endif %}
    ##### end of definitions #####
    G91
    {% if printer.extruder.can_extrude|lower == 'true' %}
      G1 E{e} F2100
    {% else %}
      {action_respond_info("Extruder not hot enough")}
    {% endif %}  
    RESUME_BASE {get_params}

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
    TURN_OFF_HEATERS
    CANCEL_PRINT_BASE
    M106 S0
    M18

####################### AUTOMATED MACROS ##################################

[gcode_macro PURGE_LINE]
gcode:
    G0 Y3 X40                       ; go outside print area to front tang 
    G1 Z0.2 F500.0                  ; begin purge
    G92 E0.0
    G1 Z0.2
    G1 X80 E10.0 F500.0             ; purge line
    G92 E0.0   

[gcode_macro _CG28]
#Conditional G28 (home if not already homed)
gcode:
    {% if printer.toolhead.homed_axes == "xyz" %}
        M117 Printer homed
    {% else %}
        M117 Homing...
        G28
    {% endif %}

[gcode_macro LOAD_FILAMENT]
gcode:
   M83                            ; set extruder to relative
   G1 E30 F300                    ; load
   G1 E15 F150                    ; prime nozzle with filament
   M82                            ; set extruder to absolute
    
[gcode_macro UNLOAD_FILAMENT]
gcode:
   M83                            ; set extruder to relative
   G1 E10 F300                    ; extrude a little to soften tip
   G1 E-40 F1800                  ; retract some, but not too much or it will jam
   M82                            ; set extruder to absolute

[gcode_macro preheat]
gcode:
    M140 S100           ; set bed temperature
    M104 S200           ; set extruder temp
    M117 Preheating...  ; display message
    status_heating
    G28 Y0 X0 Z0         ; home  
    G1 X60 Y60           ; move to center of bed
    M106 S255            ; set part fan 100%
    M18                  ; turn off steppers

[gcode_macro RESETSPEEDS]
gcode:
	SET_VELOCITY_LIMIT VELOCITY={printer.configfile.settings.printer.max_velocity} ACCEL={printer.configfile.settings.printer.max_accel}  ACCEL_TO_DECEL={printer.configfile.settings.printer.max_accel_to_decel} SQUARE_CORNER_VELOCITY={printer.configfile.settings.printer.square_corner_velocity}

#################### MANUAL MACROS ##################################

[gcode_macro pidtune_bed]
gcode:
    PID_CALIBRATE HEATER=heater_bed TARGET=100

[gcode_macro pidtune_hotend]
gcode:
    PID_CALIBRATE HEATER=extruder TARGET=255

#################### NEOPIXEL CONTROLS ###############################

[gcode_macro chamber_LED_on]
gcode:
    SET_LED LED=chamber_leds RED=1 GREEN=1 BLUE=1

[gcode_macro chamber_LED_dim]
gcode:
    SET_LED LED=chamber_leds RED=0.15 GREEN=0.15 BLUE=0.15

[gcode_macro chamber_LED_off]
gcode:
    SET_LED LED=chamber_leds blue=0 red=0 green=0
  
[gcode_macro chamber_LED_printing]
gcode:
    SET_LED LED=chamber_leds RED=0.8 BLUE=0.8 GREEN=0.8

[gcode_macro chamber_LED_standby]
gcode:
    SET_LED LED=chamber_leds RED=0.4 BLUE=0.4 GREEN=0.4

[gcode_macro chamber_LED_finished]
gcode:
    SET_LED LED=chamber_leds BLUE=0.4

[gcode_macro chamber_LED_heating]
gcode:
    SET_LED LED=chamber_leds RED=0.8

[gcode_macro display_LED_off]
gcode:
    SET_LED LED=displaystatus_led blue=0 red=0 green=0

[gcode_macro display_LED_finished]
gcode:
    SET_LED LED=displaystatus_led blue=0.2 white=0.1 

[gcode_macro display_LED_printing]
gcode:
    SET_LED LED=displaystatus_led red=0.5

[gcode_macro display_LED_heating]
gcode:
    SET_LED LED=displaystatus_led red=0.3 green=0.18

[gcode_macro display_LED_standby]
gcode:
    SET_LED LED=displaystatus_led red=0.01 green=0.01 blue=.01 white=0.01

[gcode_macro display_LED_homing]
gcode:
    SET_LED LED=displaystatus_led red=0.0 green=0.6 blue=0.2 white=0.0

[gcode_macro display_LED_busy]
gcode:
    SET_LED LED=displaystatus_led red=0.4 green=0.0 blue=0.2 white=0.0


#################### IDLE TIMEOUT / DELAYED GCODE ######################## 

[idle_timeout]
gcode:
  M84
  TURN_OFF_HEATERS
  STATUS_OFF
  #UPDATE_DELAYED_GCODE ID=delayed_LEDS_OFF DURATION=60

[delayed_gcode delayed_LEDS_OFF]
gcode:
    status_off

[delayed_gcode dim_chamber_leds]
initial_duration: 1
gcode:
        chamber_led_dim

[delayed_gcode clear_display]
gcode:
    M117

