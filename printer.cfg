# This file contains common pin mappings for the BIGTREETECH SKR
# MINI 2.0. To use this config, the firmware should be compiled for 
# the STM32F103 with a "28KiB bootloader". Also select "enable extra 
# low-level configuration options" and configure "GPIO pins to set 
# at micro-controller startup" to "!PA14".

# The "make flash" command does not work on the SKR mini. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini with that SD card.

# See the example.cfg file for a description of available parameters.
[include config.d/*.cfg]
[include macros.d/*.cfg]
[include hardware.d/*.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_37FFD5055358353227800843-if00
restart_method: command

[mcu host]
serial: /tmp/klipper_host_mcu

[mcu EBBCan]
canbus_uuid: 6015553193ee

[resonance_tester]
accel_chip: adxl345
probe_points:
    60, 60, 20  # an example

[printer]
kinematics: corexy
max_velocity: 350
max_accel: 20000
max_z_velocity: 15
max_z_accel: 45
square_corner_velocity: 25

[input_shaper]
shaper_type_x = mzv
shaper_freq_x = 100.4
shaper_type_y = zv
shaper_freq_y = 83.4

[exclude_object]

#####################################################################
#      X/Y Stepper Settings
#####################################################################

[stepper_x]
step_pin: PB13
dir_pin: PB12           # check https://docs.vorondesign.com/build/startup/#v0 if moving in the wrong direction
enable_pin: !PB14
rotation_distance: 32
microsteps: 128
endstop_pin: EBBCan: PB8 
position_endstop: 120
position_max: 120
homing_speed: 40        # Increase after initial setup, Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
interpolate: false
run_current: 1.1       # For V0.1 spec NEMA14 40Ncm
#hold_current: 0.5
#driver_TBL: 2
#driver_TOFF: 3
#driver_HEND: 3
#driver_HSTRT: 5
driver_TBL: 1
driver_TOFF: 3
driver_HSTRT: 0
driver_HEND: 2
driver_PWM_LIM: 8 
driver_PWM_GRAD: 8
driver_PWM_FREQ: 1
driver_PWM_REG: 4
sense_resistor: 0.110
#stealthchop_threshold: 0

[stepper_y]
step_pin: PB10
dir_pin: PB2            # check https://docs.vorondesign.com/build/startup/#v0 if moving in the wrong direction
enable_pin: !PB11
rotation_distance: 32
microsteps: 128
endstop_pin: PC1
position_endstop: 120
position_max: 120
homing_speed: 40       # Increase after initial setup, Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
interpolate: false
run_current: 1.1      # For V0.1 spec NEMA14 40Ncm
#hold_current: 0.5
#driver_TBL: 2
#driver_TOFF: 3
#driver_HEND: 3
#driver_HSTRT: 5
driver_TBL: 1
driver_TOFF: 3
driver_HSTRT: 0
driver_HEND: 2
driver_PWM_LIM: 8 
driver_PWM_GRAD: 8
driver_PWM_FREQ: 1
driver_PWM_REG: 4
sense_resistor: 0.110
#stealthchop_threshold: 0

####################################################################
#   Z Stepper Settings
#####################################################################

[stepper_z]
step_pin: PB0
dir_pin: !PC5           # Remove ! if moving opposite direction
enable_pin: !PB1
rotation_distance: 4    # For T8x4 integrated lead screw
microsteps: 32
endstop_pin: PC2
#position_endstop: -0.10
position_max: 150
position_min: -1.5
homing_speed: 25       # Max 100
second_homing_speed: 3.0
homing_retract_dist: 3.0

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
interpolate: false
run_current: 0.6       # For V0.1 spec NEMA17 w/ integrated lead screw
#hold_current: 0.35
sense_resistor: 0.110
stealthchop_threshold: 200

#####################################################################
#   Extruder
#####################################################################

[extruder]
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1            # Add ! if moving opposite direction
enable_pin: !EBBCan: PD2
full_steps_per_rotation: 200    # Set to 200 for LDO 1.8째 stepper motor, and set to 400 for OMC(StepperOnline) 0.9째 stepper motor
rotation_distance: 23.507     # See calibrating rotation_distance on extruders doc
gear_ratio: 50:10               # For Mini Afterburner
microsteps: 128
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan: PA2
sensor_type: ATC Semitec 104GT-2
#check_gain_time: 20
#sensor_type: Custom NTC100K B3950 
sensor_pin: EBBCan: PA3
#control: pid            # Do PID calibration
#pid_Kp: 17.089
#pid_Ki: 0.721
#pid_Kd: 101.252
min_temp: 0
max_temp: 270
min_extrude_temp: 170
max_extrude_only_distance: 1400.00
max_extrude_only_velocity: 75.0
max_extrude_only_accel: 1500
#max_extrude_cross_section: 0.8
pressure_advance: 0.020   # See tuning pressure advance doc
pressure_advance_smooth_time: 0.020

[tmc2209 extruder]
uart_pin: EBBCan: PA15
#tx_pin: PC10
#uart_address: 3
interpolate: false
run_current: 0.85
stealthchop_threshold: 0

##OMC (StepperOnline) 14HR07-1004VRN 1A 0.9째
#run_current: 0.5
##LDO 36STH17-1004AHG 1A 1.8째
#run_current: 0.3
##Fysetc G36HSY4407-6D-550 .5A 1.8
#run_current: 0.35


[firmware_retraction]
retract_length: 0.50
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 35
#   The speed of retraction, in mm/s. The default is 20 mm/s.
unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 20
#   The speed of unretraction, in mm/s. The default is 10 mm/s.
#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PC9
sensor_type: Generic 3950
sensor_pin: PC3
smooth_time: 3.0
max_power: 0.90
min_temp: 0
max_temp: 120
#control: pid            # Do PID calibration
#pid_kp: 66.191
#pid_ki: 3.447
#pid_kd: 317.719

#####################################################################
#	Fan Control
#####################################################################

[heater_fan hotend_fan]
pin: EBBCan: PA0
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
#fan_speed: 1.0         # You can't PWM the delta fan unless using blue wire

[fan]
pin: EBBCan: PA1
max_power: 1.0
kick_start_time: 0.5
#depending on your fan, you may need to increase or reduce this value
#if your fan will not start
off_below: 0.13
cycle_time: 0.010

[heater_fan controller_fan]
pin: expander:PA1
max_power: 1.0
kick_start_time: 0.5
shutdown_speed: 0.0
heater: heater_bed
heater_temp: 45.0
fan_speed: 0.4

#####################################################################
#	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

[safe_z_home]
home_xy_position: 117,115
speed: 50.0
z_hop: 5

# Tool to help adjust bed leveling screws. One may define a
# [bed_screws] config section to enable a BED_SCREWS_ADJUST g-code
# command.
[bed_screws]
screw1: 60,5
screw1_name: front screw
screw2: 5,115
screw2_name: back left
screw3: 113,110
screw3_name: back right

#####################################################################
#	Neopixels
#####################################################################

[neopixel chamber_leds]
pin: PA8
chain_count:23
color_order: GRB
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0

[neopixel status_leds]
pin: expander:PB1
chain_count: 24
color_order: GRB
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0

[delayed_gcode set_status_leds]
initial_duration: 1
gcode:
        _set_status_leds_by_name leds="bed" color="standby" transmit=0
        _set_status_leds_by_name leds="side" color="standby" transmit=1
        _set_status_leds_by_name leds="chamber" color="standby" transmit=1

#####################################################################
#	Thermistors
#####################################################################

[temperature_sensor enclosure]
sensor_type: Generic 3950
sensor_pin: expander:PA5

[thermistor Custom NTC100K B3950]
## values calibrated against a PT100 reference
temperature1: 25.0
resistance1: 103180.0
temperature2: 150.0
resistance2: 1366.2
temperature3: 250.0
resistance3: 168.6

[adc_temperature stm32f1_mcu]  # Also valid for stm32f042 mcus
temperature1: 25
voltage1: 1.430
temperature2: 125
voltage2: 1.000 # voltage1 + 100 * -.004300

[temperature_sensor EBBCan]
sensor_type: temperature_mcu
sensor_mcu: EBBCan
min_temp: 0
max_temp: 100

#[temperature_sensor EBBcan]
#sensor_type: stm32f1_mcu  # Select appropriate mcu sensor type
#sensor_pin: EBBCan:ADC_TEMPERATURE
#adc_voltage: 6.15
#gcode_id: F
